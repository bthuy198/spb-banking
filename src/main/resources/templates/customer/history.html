<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Banking </title>
    <style>
        .header {
            background-color: rgb(103, 158, 202);
            color: white;
            padding: 20px 30px;
        }

        .table > thead {
            background-color: green;
            color: white;
        }

        .header button {
            background: none;
            border: 1px white solid;
            border-radius: 3px;
            color: white;
            font-size: 15px;
            padding: 7px;
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <div class="row">
            <div class="col-9">
                <h2>Transaction History</h2>
            </div>
            <div class="col-3">
                <a href="/customers">
                    <button><i class="fa-solid fa-house"></i></button>
                </a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div style="margin: 20px; text-align: center;">
            <h4>Transfer History</h4>
        </div>
        <table class="table text-center" id="table-transfer">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Sender Name</th>
                <th scope="col">Recipient Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Transfer Amount</th>
                <th scope="col">Fees Amount</th>
                <th scope="col">Transaction Amount</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div style="margin: 20px; text-align: center;">
            <h4>Deposit History</h4>
        </div>
        <table class="table text-center" id="table-deposit">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Transaction Amount</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div style="margin: 20px; text-align: center;">
            <h4>Withdraw History</h4>
        </div>
        <table class="table text-center" id="table-withdraw">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Transaction Amount</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="/assets/js/AppBase.js"></script>
<script src="/assets/jquery/jquery.validate.min.js"></script>
<script>
    const page = {
        urls: {
            getAllTransfers: AppBase.API_TRANSFER
        },
        elements: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            loadData: {},
            commands: {},
        }
    }
    page.elements.tableTransfer = $("#table-transfer");

    // page.elements.btnTransferHistory = $("#btnTransferHistory")

    page.loadData.getAllTransfers = () => {
        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/api/customers/transfer",
        })
            .done((data) => {
                $.each(data, (i, item) =>{
                    let str = renderTransferView(item);
                    $('#table-transfer tbody').prepend(str);
                })
            })
            .fail((error) => {
                console.log(error);
            })
    }



    function renderTransferView(transferViewDTO) {
        return `<tr>
                <th scope="row">${transferViewDTO.id}</th>
                <td>${transferViewDTO.senderName}</td>
                <td>${transferViewDTO.recipientName}</td>
                <td>${transferViewDTO.createAt}</td>
                <td>${transferViewDTO.transferAmount}</td>
                <td>${transferViewDTO.feesAmount}</td>
                <td>${transferViewDTO.totalAmount}</td>
            </tr>
        `
    }

    page.loadData.getAllDeposits = () => {
        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/api/customers/deposit",
        })
            .done((data) => {
                $.each(data, (i, item) =>{
                    let str = renderDepositView(item);
                    $('#table-deposit tbody').prepend(str);
                })
            })
            .fail((error) => {
                console.log(error);
            })
    }



    function renderDepositView(depositViewDTO) {
        return `<tr>
                <th scope="row">${depositViewDTO.id}</th>
                <td>${depositViewDTO.customerId}</td>
                <td>${depositViewDTO.customerName}</td>
                <td>${depositViewDTO.createdAt}</td>
                <td>${depositViewDTO.transactionAmount}</td>
            </tr>
        `
    }
    page.loadData.getAllWithdraws = () => {
        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/api/customers/withdraw",
        })
            .done((data) => {
                $.each(data, (i, item) =>{
                    let str = renderDepositView(item);
                    $('#table-withdraw tbody').prepend(str);
                })
            })
            .fail((error) => {
                console.log(error);
            })
    }



    function renderDepositView(withdrawViewDTO) {
        return `<tr>
                <th scope="row">${withdrawViewDTO.id}</th>
                <td>${withdrawViewDTO.customerId}</td>
                <td>${withdrawViewDTO.customerName}</td>
                <td>${withdrawViewDTO.createdAt}</td>
                <td>${withdrawViewDTO.transactionAmount}</td>
            </tr>
        `
    }

    page.commands.loadData = () => {
        page.loadData.getAllTransfers();
        page.loadData.getAllDeposits();
        page.loadData.getAllWithdraws();
    }

    $(() => {
        page.commands.loadData();
    })
</script>
</body>

</html>
